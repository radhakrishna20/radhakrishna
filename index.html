<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="jquery-ui/js/jquery-1.4.2.min.js"></script>
  <script src="jquery-ui/js/jquery-ui-1.8.2.custom.min.js"></script>
  <script src="application.js"></script>

  <link rel="stylesheet" href="jquery-ui/css/vader/jquery-ui-1.8.2.custom.css">
  <link rel="stylesheet" href="application.css">
</head>

<body>

  <div id="calculator" class="clear rounded">
    <div><input type="text" id="result" value="" class="rounded"></div>

    <div class="numbers">
    <input type="button" value="7">
    <input type="button" value="8">
    <input type="button" value="9">
    <br>
                         
    <input type="button" value="4">
    <input type="button" value="5">
    <input type="button" value="6">
    <br>
                         
    <input type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="3">
    <br>
                         
    <input type="button" value="0">
    <input type="button" value="=" id="sum" >
    <br>
    </div>

    <div class="operators">
      <input type="button" value="/">
      <input type="button" value="*">
      <input type="button" value="-">
      <input type="button" value="+">
    </div>

  </div>

</body>
</html>
